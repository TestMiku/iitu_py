<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Data</title>
    <style>
        /* Your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 20px;
        }
        form {
            display: inline-block;
        }
        form button {
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        form button:hover {
            background-color: #d32f2f;
        }
        .cancel-link {
            color: #757575;
            text-decoration: none;
        }
        .cancel-link:hover {
            color: #424242;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Data</h1>
        <p>Are you sure you want to delete "{{ instance.name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Confirm Delete</button>
            <a class="cancel-link" href="{% url 'show_data' %}">Cancel</a>
        </form>
    </div>
</body>
</html>
