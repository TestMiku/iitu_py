{% block links %}

{% block chapter %}
Выгрузка

{% block content %}
<style>
    #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        /* Прозрачный серый цвет */
        display: none;
        /* Скрываем по умолчанию */
    }

    .spinner {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        /* Добавьте стили для вашего спиннера, например, используя анимацию */
    }

    #container {
        width: 200px;
        height: 200px;
    }

    @keyframes animation {
        0% {
            stroke-dasharray: 1 98;
            stroke-dashoffset: -105;
        }

        50% {
            stroke-dasharray: 80 10;
            stroke-dashoffset: -160;
        }

        100% {
            stroke-dasharray: 1 98;
            stroke-dashoffset: -300;
        }
    }

    #spinner {
        transform-origin: center;
        animation-name: animation;
        animation-duration: 1.2s;
        animation-timing-function: cubic-bezier;
        animation-iteration-count: infinite;
    }
</style>



<div class="container" hidden>
    <div>
        <h4>Выгрузка</h4>
        <button class="btn btn-primary" id="export">Выгрузить</button>
    </div>
</div>


<span id="span_csrf_token" style="width: 0;height: 0;overflow: hidden; display: none;">{% csrf_token%}</span>
<div id="loading-screen" style="z-index: 9">
    <div class="spinner">
        <div id="container">
            <svg viewBox="0 0 100 100">
                <defs>
                    <filter id="shadow">
                        <feDropShadow dx="0" dy="0" stdDeviation="1.5" flood-color="#8424dd" />
                    </filter>
                </defs>
                <circle id="spinner"
                    style="fill:transparent;stroke:#8424dd;stroke-width: 7px;stroke-linecap: round;filter:url(#shadow);"
                    cx="50" cy="50" r="45" />
            </svg>
        </div>
    </div>
</div>

{% endblock %}
