<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}

    {% endblock %}</title>
    <style>
        :root {
            font-family: "Times New Roman", "Times", serif;
            font-size: 12px;
        }

        .container {
            max-width: 1280px;
            width: 100%;
            padding: 0 2rem;
            margin: 0 auto;
        }

        body {
            margin: 0;
        }

        .page {
            min-height: 100vh;
            padding: 2rem 0;
        }

        .order {

        }

        .table {
            border-collapse: collapse;
            border: 1px solid black;
        }

        .table-responsive {
            width: 100%;
        }

        .table:has(+ .table) {
            margin-bottom: 1em;
        }

        .table :is(th, td) {
            border: 1px solid black;
            padding: 1em;
        }

        .table thead th {
            text-align: center;
        }

        .order__title {
            text-align: center;

        }

        .text-center-td {
            height: 0;
        }

        .text-center-td__div {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
        }


    </style>
</head>
<body>
<import_data hidden>{% block import_data %}
    {{ json|safe }}
{% endblock %}</import_data>
<div class="page">
    <div class="container">
        <div class="order">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
</body>
</html>
