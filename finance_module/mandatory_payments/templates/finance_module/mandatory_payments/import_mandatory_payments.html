{% extends 'finance_module/mandatory_payments/base.html' %}
{% block mandatory_payments_active_breadcrump %}
  Импорт обязательных платежей
{% endblock %}
{% block finance_module_mandatory_payments_content %}
  <div class="d-flex align-items-center justify-content-center">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="card shadow">
        <div class="card-header">
          <h5 class="m-2">Импорт обязательных платежей</h5>
        </div>
        <div class="card-body">
          <div class="mb-2">
            <label class="form-label" for="file-input">ТЕЛЕКОМ файл</label>
            <input type="file" name="file" id="file-input" class="form-control" required />
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="import-mandatory-payment-seizures" id="import-mandatory-payment-seizures-checkbox" checked />
            <label class="form-check-label" for="import-mandatory-payment-seizures-checkbox">Импортировать изъятий</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="import-mandatory-payment-accruals" id="import-mandatory-payment-accruals-checkbox" checked />
            <label class="form-check-label" for="import-mandatory-payment-accruals-checkbox">Импортировать поступлений</label>
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-primary" type="submit">Импорт</button>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
